[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

solc_version = "0.8.29"
rpc_endpoints = { arbitrum-sepolia = "${ARBITRUM_SEPOLIA_RPC_URL}" }


[etherscan]
arbitrum-sepolia = { key = "${ARBISCAN_API_KEY}" }
scroll-sepolia = { key = "${SCROLLSCAN_API_KEY}" }